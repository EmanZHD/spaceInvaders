<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>space-invaders</title>
</head>

<body>
    <!-- <button class="pause">pause</button> -->
    <div class="game-info">
        <span class="score">Score: 0</span>
        <span class="timer">00:90</span>
        <!-- <span class="lives">Lives: </span> -->
        <div class="lives-container">
            <div class="lives" style="width: 100%"></div>
        </div>
        <span class="settings">⚙️</span>
    </div>
    <div class="canvas">
        <div class="player"></div>
        <div class="invaders"></div>

        <div class="instruction">
            <button class="cancel-instruction">❌</button>
            <div>
                <img src="./img/alien0.png" alt="logo">
            </div>
            <div>


                <h2>Objective : </h2>
                <ul>
                    <li>Defeat all the invading aliens before they reach the bottom of the screen.</li>
                    <li>Score as many points as possible by shooting aliens and avoiding their attacks.</li>
                </ul>
                
                <h2>Lives : </h2>
                <ul>
                    <li>You start with a set number of lives (usually 3).</li>
                    <li>Losing all lives ends the game.</li>
                </ul>
            </div>

        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
